</head>
<body>
<div class="container-fluid">
    <div class="jumbotron" style="background: aliceblue; padding-top: 40px; padding-bottom: 40px; margin-bottom: 20px ; text-align: center">
        <h1>Aufgabenplaner: Projekte</h1>
    </div>

    <div class="row">
        <div class="col-2" >
            <ul class="list-group">
                <li class="list-group-item"><a href="Login.html">Login</a></li>
                <li class="list-group-item"><a href="Projekte.html">Projekte</a></li>
                <li class="list-group-item"><a href="Aktuelles%20Projekt.html">Aktuelles Projekt</a></li>
            </ul>
            <ul class="list-group" id="Unterpunkte" style="margin-left: 20%">
                <li class="list-group-item ml-5"><a href="Reiter.html">Reiter</a></li>
                <li class="list-group-item ml-5"><a href="Aufgaben.html">Aufgaben</a></li>
                <li class="list-group-item ml-5"><a href="Mitglieder.html">Mitglieder</a></li>
            </ul>
        </div>

        <div class="col" >
            <div class="row">
                <div class="col-8">
                    <form>
                        <div class="h2">Projekt auswählen:</div>
                        <div class="form-group" style="margin-bottom: 1%">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>-bitte auswählen-</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="row" style="margin-bottom: 1%">
                            <div class="col">
                                <button type="button" class="btn btn-primary">Auswählen</button>
                                <button type="button" class="btn btn-primary">Bearbeiten</button>
                                <button type="button" class="btn btn-danger">Löschen</button>
                            </div>
                        </div>

                        <div class="h2">Projekt bearbeiten/erstellen:</div>
                        <div class="form-group" style="margin-bottom: 1%">
                            <label>Projektname:</label>
                            <input type="Projekt" class="form-control" id="Projektname" placeholder="Projekt">
                        </div>
                        <div class="form-group" style="margin-bottom: 1%">
                            <label>Projektbeschreibung:</label>
                            <textarea class="form-control" rows="3" placeholder="Beschreibung"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary">Speichern</button>
                                <button type="button" class="btn btn-info">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
